<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            color: #333;
        }
        .key {
            font-weight: bold;
        }
        .value {
            color: #555;
        }
        .avatar {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info div {
            margin-left: 10px;
        }
        .list {
            margin-left: 20px;
        }
        pre {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>User Information</h2>
        <div>
            <p><span class="key">ID:</span> <span class="value" id="userId"></span></p>
            <p><span class="key">Creation Date:</span> <span class="value" id="creationDate"></span></p>
            <p><span class="key">Last Verification Time:</span> <span class="value" id="lastVerificationTime"></span></p>
        </div>

        <div>
            <h3>User Profile</h3>
            <div class="user-info">
                <img id="avatar" class="avatar" src="" alt="User Avatar">
                <div>
                    <p><span class="key">Name:</span> <span class="value" id="userName"></span></p>
                    <p><span class="key">Blocked:</span> <span class="value" id="isBlocked"></span></p>
                </div>
            </div>
        </div>

        <div>
            <h3>Roles & Permissions</h3>
            <ul id="rolesList" class="list"></ul>
        </div>

        <div>
            <h3>Additional Data</h3>
            <div>
                <h4>Email Notification Settings</h4>
                <ul id="emailNotificationSettings" class="list"></ul>
            </div>
            <div>
                <h4>IDE Settings</h4>
                <ul id="ideSettings" class="list"></ul>
            </div>
        </div>

        <div>
            <h3>Identities</h3>
            <pre id="identities"></pre>
        </div>
    </div>
<script>
    const s = new WebSocket("wss://gitpod.mystacs.com/api/gitpod");

    s.addEventListener('open', () => {
        // WebSocket connection is open, send message
        s.send(JSON.stringify({
            jsonrpc: "2.0",
            id: 1,
            method: "getLoggedInUser",
            params: {}
        }));
    });

    s.addEventListener('message', (event) => {
        handleResponse(JSON.parse(event.data));
    });


    s.addEventListener('error', (error) => {
        console.error("WebSocket error:", error);
    });

    s.addEventListener('close', () => {
        console.log("WebSocket connection closed.");
    });

    function handleResponse(response) {

        // Set user ID and dates
        document.getElementById("userId").textContent = response.result.id;
        document.getElementById("creationDate").textContent = new Date(response.result.creationDate).toLocaleString();
        document.getElementById("lastVerificationTime").textContent = new Date(response.result.lastVerificationTime).toLocaleString();
    
        // Set avatar and user info
        document.getElementById("avatar").src = response.result.avatarUrl;
        document.getElementById("userName").textContent = response.result.name;
        document.getElementById("isBlocked").textContent = response.result.blocked ? "Yes" : "No";
    
        // Set roles
        const rolesList = document.getElementById("rolesList");
        response.result.rolesOrPermissions.forEach(role => {
            const li = document.createElement("li");
            li.textContent = role;
            rolesList.appendChild(li);
        });
    
        // Set email notification settings
        const emailSettingsList = document.getElementById("emailNotificationSettings");
        Object.entries(response.result.additionalData.emailNotificationSettings).forEach(([key, value]) => {
            const li = document.createElement("li");
            li.textContent = `${key}: ${value}`;
            emailSettingsList.appendChild(li);
        });
    
        // Set IDE settings
        const ideSettingsList = document.getElementById("ideSettings");
        Object.entries(response.result.additionalData.ideSettings).forEach(([key, value]) => {
            const li = document.createElement("li");
            li.textContent = `${key}: ${value}`;
            ideSettingsList.appendChild(li);
        });
    
        // Display identities as JSON
        document.getElementById("identities").textContent = JSON.stringify(response.result.identities, null, 2);
    };
</script>

</body>
</html>
